<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>MA Architecture NEWSLETTER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./assets/maa_logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css    "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      function openNav() {
        document.getElementById("hamburgerNav").style.width = "100%";
      }
      function closeNav() {
        document.getElementById("hamburgerNav").style.width = "0%";
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul>
          <li>
            <a class="logo" href="index.html"
              ><img class="maa" src="assets/maa_logo.png" alt="logo"
            /></a>
          </li>
          <div class="right-nav">
            <li class="right-nav-margin">
              <a href="firma.html">Firma</a>
              <ul>
                <li class="nav-li"><a href="news.html">News</a></li>
              </ul>
              <ul>
                <li class="nav-li"><a href="currency.html">Currency</a></li>
              </ul>
            </li>
            <li class="nav-li"><a href="kontakt.html">Kontakt</a></li>
          </div>
        </ul>
      </nav>
      <div id="hamburgerIcon" onclick="openNav()">&#9776;</div>
      <!--  &#9776; stellt das ☰ Icon dar dar und wird via Media-Screen im CSS ein-&ausgeblendet -->
    </header>
    <main class="home-temp">
      <h1><b>Newsletter abonnieren</b></h1>

      <!--Formular-->
      <div>
        <div class="formular-container">
          <p>SPRACHE AUSWàHLEN</p>
          <select name="sprachen" id="sprachen">
            <option value="val1" selected>Deutsch</option>
            <option value="val2">Englisch</option>
            <option value="val3">Italienisch</option>
            <option value="val4">Französisch</option>
            <br>
        </div>
        <br>
        <form id="form" class="form">
          <div class="formular-container" id="geschlecht">
            <p>Geschlecht</p>
            <input type="radio" id="maennlich" name="geschlecht" />
            <label for="maennlich">Männlich</label>
            <br />
            <input type="radio" id="weiblich" name="geschlecht" />
            <label for="weiblich">Weiblich</label>
            <br />
            <input type="radio" id="diverses" name="geschlecht" />
            <label for="diverses">Diverses</label>
          </div>
          <div class="formular-container">
            <label for="vorname">Vorname</label>
            <input
              type="text"
              id="vorname"
              placeholder="vorname eingeben"
              class="formular"
            />
          </div>
          <div class="formular-container">
            <label for="nachname">Nachname</label>
            <input
              type="text"
              id="nachname"
              placeholder="nachname eingeben"
              class="formular"
            />
          </div>
          <div class="formular-container">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="email eingeben"
              class="formular"
            />
          </div>
          <button type="submit">Submit</button>
        </form>
        <script src="js/validate-inputs.js"></script>
      </div>
    </main>
    <footer>
      <div class="text-center">
        © 2021 MA Architecture. Alle Rechte vorbehalten.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <nav id="hamburgerNav">
      <!-- Die Hamburger Nav wird mittels script.js geöffnet oder geschlossen -->
      <a class="closebtn" onclick="closeNav()" href="#">&times;</a>
      <!--  &times; stellt das X Icon dar -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="firma.html">Firma</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </body>
</html>
